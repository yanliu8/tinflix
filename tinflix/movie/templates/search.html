<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
</head>
<body>
{% if movie %}
<li>
    movie name = {{ movie.name }}
</li>
<li>
    plot = {{ movie.plot }}
</li>
<li>
    duration = {{ movie.duration }}
</li>
<li>
    rating = {{ movie.rating }}
</li>

<li>
    genre = {{ movie.genre }}
</li>
<li>
    <img src="{{ movie.poster }}" alt="Mountain View">
</li>
{% else %}
    <li>
        movie not found
    </li>
{% endif %}
</body>
</html>
