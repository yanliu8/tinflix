<!DOCTYPE html>
<html>
{% load static %}
    <head>
        <title>user who likes this movie</title>
        <link rel="stylesheet" href="{% static "user_likes_movie.css" %}">
    </head>

    <body bgcolor="#330000">
        <div class="wrapper">
    <ul class="img-list">


        {% for u in users %}
            <div class="aboutme"><p>{{ u.user.about_me }} </p></div>
        <li>
            <img src="{{ u.user.picture }}" width="150" height="150"/>
            <span class="text-content"><span>Age: {{ u.user.real_age }}</span>
      <span>Gender: {{ u.user.gender }}</span>
                {% if u.relation %}
                    <span id="{{ u.user.email }}">email:{{ u.user.email }}</span>
                {% else %}
                    <span id="{{ u.user.email }}">email: ***</span>
                {% endif %}
      </span>
            <a href="javascript:like('{{ u.user.email }}');" class="follow">Like</a>
  </li>
</ul>
        </div>
        {% endfor %}
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            function like(email) {
                $.ajax({
                    url: "/user/ajax/like",
                    type: "POST",
                    data: ({'email': email}),
                    success: function (content) {
                        if (content.content) {
                            document.getElementById(email).innerText = "email: " + email;
                        }
                        else {
                            document.getElementById(email).innerText = "email: ***";
                        }


                    }
                })
                return false;
            }
        </script>
    </body>


</html>
