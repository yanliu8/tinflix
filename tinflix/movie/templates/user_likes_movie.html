<!DOCTYPE html>
<html>
{% load static %}
    <head>
        <title>user who likes this movie</title>
        <link rel="stylesheet" href="{% static "user_likes_movie.css" %}">
    </head>

    <body bgcolor="#330000">
        <div class="wrapper">
    <ul class="img-list">


        {% for u in users %}
            <div class="aboutme"><p>{{ u.user.about_me }} </p></div>
        <li>
            <img src="{{ u.user.picture }}" width="150" height="150"/>
            <span class="text-content"><span>Age: {{ u.user.real_age }}</span>
      <span>Gender: {{ u.user.gender }}</span>
                {% if u.relation %}
                    <span>email:{{ u.user.email }}</span>
                {% else %}
          <span>email: ***</span>
                {% endif %}
      </span>
            <a href="#like_history" class="follow">Like</a>
  </li>
</ul>
        </div>
        {% endfor %}

    </body>

</html>
